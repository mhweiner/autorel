name: Release
on:
  push:
    branches: [main, next]
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    concurrency: 
      group: deploy-${{github.ref}}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          registry-url: 'https://npm.pkg.github.com'
          scope: '@aeroview'
          cache: 'npm'
      - name: Determine npm cache key
        id: npm-cache-key
        run: echo "key=npm-cache-${{runner.os}}-node-${{hashFiles('package-lock.json')}}" >> $GITHUB_OUTPUT
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{steps.npm-cache-key.outputs.key}}
          restore-keys: npm-cache-${{ runner.os }}-node-
      - run: npm ci
      - run: npm test
      - run: npm run lint
      - run: AUTOREL_DEBUG=1 ./bin/cli.js
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        
